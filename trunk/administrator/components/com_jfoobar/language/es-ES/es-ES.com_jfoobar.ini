COM_JFOOBAR="JFoobars Component Builder"
COM_JFOOBAR_DESCRIPTION="El constructor de componentes JFoobar crea un componente que funciona completamente en Joomla, con ACL, Vistas, Modelos y Controladores para aplicaciones del Administrador y el Sitio. Puede personalizar el Componente creado para su sitio mediante la definición de nuevos datos. Muy fácilmente, usted puede personalizar su componentedefiniendo nuevos campos utilizando XML y mediante la personalización de los diseños. El archivo README que se encuentran en la raíz de su Componente en el Administrador le guiará en el proceso de personalización."
COM_JFOOBAR1="<h2>Para instalar un componente JFoobars personalizado nuevo:</h2>"
COM_JFOOBAR2="1. Seleccione un nombre tanto ensingular como en plural. Su extensión y la tabla de la extensión llevarán el nombre de la forma plural."
COM_JFOOBAR3="2. Copie el enlace de abajo y cambie los valores para los parámetros en singular y en plural. Pegue la URL modificada en su navegador y pulse Enter."
COM_JFOOBAR4="index.php?option=com_jfoobar&singular=cat&plural=cats"
COM_JFOOBAR5="3. JFoobars va a crear el Componente y redirigirle a la página de Administrador para el nuevo Componente. Puede crear tantos Componentes como sea necesario. Puede desinstalar JFoobar cuando termine de crear los Componentes. Sus componentes *no* se eliminan si elimina JFoobar. Puede desinstalar los Componentes con normalidad."
COM_JFOOBAR6="4. Utilice el archivo README localizado en la raíz del Componente en el Administrador y aprenda a personalizar su Componente."
COM_JFOOBAR7="5. Por favor, dirija sus preguntas o reporte los problemas al<a href='https://github.com/Niambie/jfoobar/issues'>Cuestiones sobre JFoobar</a> o <a href='https://github.com/Niambie/jfoobar/pulls'> fork de JFoobar y comparta las mejoras con los demás</a>."
COM_JFOOBAR8="6. JFoobar se precia de asociarse con los traductores del proyecto<a href='http://opentranslators.org/'> Open Translators </a>Participa</ a> y traduce las extensiones de Joomla! en tu idioma."
