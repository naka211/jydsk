COM_JFOOBAR="JFoobars komponent bygger"
COM_JFOOBAR_DESCRIPTION="JFoobars komponent bygger danner en fuldt fungerende joomla komponent, komplet med ACL, Views, Models, og Controllers for både administrator og websted applikationerne. Du kan meget nemt tilpasse din komponent ved at definere nye felter med XML og ved at tilpasse layouts. README filen der findes i roden af din komponent under administrator vil guide dig gennem tilpasningsprocessen."
COM_JFOOBAR1="<h2>For at installere en ny JFoobars brugerdefineret  komponent:</h2>"
COM_JFOOBAR2="1. Vælg et navn med både en entals- og en flertalsform. Din udvidelse og tabellen for udvidelsen vil blive navngivet efter flertalsformen. "
COM_JFOOBAR3="2. Kopier linket nedenfor og ret værdierne for ental og flertal parametrene. Kopier den rettede URL til din browser og tryk enter."
COM_JFOOBAR4="index.php?option=com_jfoobar&singular=cat&plural=cats"
COM_JFOOBAR5="3. JFoobars vil oprette komponenten og videresende dig til administratorsiden for din nye komponent. Du kan oprette så mange komponenter, du har brug for. Du kan afinstallere JFoobar når du er færdig med at oprette komponenter. Dine komponenter vil *ikke* blive fjernet ved at fjerne JFoobar. Du kan afinstallere dine komponenter på normal vis."
COM_JFOOBAR6="4. Anvend README filen, der findes i roden af komponenten under administrator, for at lære hvordan du tilpasser din komponent."
COM_JFOOBAR7="5. Send venligst spørgsmål eller rapporter problemer til <a href='https://github.com/Niambie/jfoobar/issues'>JFoobar problemer</a> eller  <a href='https://github.com/Niambie/jfoobar/pulls'>fork JFoobar og del forbedringer med andre</a>."
COM_JFOOBAR8="6. JFoobar er med stolthed associeret med <a href='http://opentranslators.org/'>OpenTranslators</a> projektet. <a href='http://opentranslators.org/'>Deltag</a> og oversæt Joomla udvidelser til dit sprog. "
