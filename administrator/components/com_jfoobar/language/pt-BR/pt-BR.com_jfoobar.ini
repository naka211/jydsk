COM_JFOOBAR="JFoobars Construtor de Componentes"
COM_JFOOBAR_DESCRIPTION="JFoobar Construtor de Componentes contrói um Componente Joomla completamente funcional, completo com ACL, Views, Models, e Controllers para Aplicativos do Administrador e do Site. Com facilidade, você pode personalizar seu Componente definindo facilmente novos campos usando XML e personalizando os Layouts. O arquivo README localizado na raiz de seu Componente no Administrador o guiará pelo processo de personalização."
COM_JFOOBAR1="<h2>Para instalar um novo Componente Personalizado JFoobars:</h2>"
COM_JFOOBAR2="1. Selecione um nome com ambas as formas singular e plural. Sua extensão tabela da extensão serão nomeadas com a forma plural. "
COM_JFOOBAR3="2. Copie o link abaixo e mude os valores para os parâmetros singular e plural. Cole a URL modificada em seu navegador e clique enter."
COM_JFOOBAR4="index.php?option=com_jfoobar&singular=cat&plural=cats"
COM_JFOOBAR5="3. JFoobars criará o Componente e o redirecionará para seu novo Componente na página do Administrador. Você pode criar tantos Componentes quantos necessários. Você pode desinstalar JFoobar após terminar de criar seus Componentes. Seus Componentes *não* serão removidos ao desinstalar JFoobar. Você pode desinstalar seus Componentes normalmente."
COM_JFOOBAR6="4. Use o arquivo README localizado na raiz de seu Componente no Adminstrad para aprender como personalizar seu Componente."
COM_JFOOBAR7="5. Por favor direcione questões ou relate problemas para <a href='https://github.com/Niambie/jfoobar/issues'>Assuntos JFoobar</a> ou  <a href='https://github.com/Niambie/jfoobar/pulls'>fork JFoobar e compartilhe melhorias com outros</a>."
COM_JFOOBAR8="6. JFoobar está orgulhosamente associada com <a href='http://opentranslators.org/'>OpenTranslators</a> project. <a href='http://opentranslators.org/'>Envolva-se</a> e traduza Extensões Joomla para seu idioma. "
